on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

name: Build

env:
  CARGO_TERM_COLOR: always
  SGX_MODE: SW
  IAS_MODE: DEV
  CC: gcc-10
  CXX: g++-10

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: âš™ Install protobuf compiler
        run: |
          sudo apt install -y protobuf-compiler

      - uses: actions/checkout@v2
      - name: âš¡ Cargo Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
 
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: âš™ Install nightly-2021-03-25 toolchain
        with:
          profile: minimal
          toolchain: nightly-2021-03-25
          override: true
          components: rustfmt, clippy

      - uses: actions-rs/cargo@v1
        name: ðŸ”¨ Build
        with:
          command: build
          args: --release

      - uses: actions-rs/cargo@v1
        name: ðŸ”Ž Run unit tests
        with:
          command: test
          args: --release

      - uses: actions-rs/cargo@v1
        name: âœ… Run cargo clippy
        with:
          command: clippy
          args: --release -- -D warnings

